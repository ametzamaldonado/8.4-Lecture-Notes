<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script defer src="scripts/main.js"></script>
  <script defer src="scripts/generateContact.js"></script>
</head>

<body>
	<header>
		<h1>Address Book <span class="contact-count">(0 Contacts)</span></h1>
	</header>

  <main>
    <section class="new-contact-form">
      <h2>Create a New Contact</h2>
      <form id="new-contact">
        <label for="name">Contact Name <span class="required">*</span></label>
        <input id="name" name="name" type="text" required />
        <label for="phone">Contact Phone Number</label>
        <input id="phone" name="phone" type="tel" />
        <label for="email">Contact Email</label>
        <input id="email" name="email" type="email" />
        <label for="notes">Notes</label>
        <textarea id="notes" type="notes"></textarea>
        <!--Adds Radio Buttons, per Tim's Class Exercise!!-->
        <fieldset >
          <legend> Select type </legend>
          <label for="friend">friend</label>
        <input type="radio" class="radio" id="friend" name="type" value="friend" checked /> 
           <label for="co-worker">co-worker</label>
        <input type="radio" class="radio" name="type"  id="co-worker" value="co-worker" /> 
           <label for="family">family</label>
        <input type="radio" class="radio" name="type"  id="family" value="family" /> 
           <label for="other">other</label>
        <input type="radio" class="radio" name="type" id="other" value='other' /> 
        </fieldset>
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <button type="submit">Create Contact</button>
        <!--"Submit" type refereshes the page automatically after clicking-->
      </form>
    </section>
    <section class="contacts">
      <h2>All Contacts</h2>
      <ul></ul>
    </section>
  </main>
</body>

</html>
